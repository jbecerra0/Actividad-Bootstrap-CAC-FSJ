<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Codo a Codo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Codo a Codo</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarToggler"
                        aria-controls="navbarToggler"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link disabled"
                                    aria-disabled="true"
                                    >Desactivado</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Buscar"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <!-- Cards -->
            <div class="card-group">
                <article class="card mb-3">
                    <img
                        src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg"
                        class="card-img-top h-100"
                        alt="Logo de HTML5"
                    />
                    <div class="card-body">
                        <h5 class="card-title">titulo 1</h5>
                        <p class="card-text">Contenido de Card</p>
                        <p class="card-text">
                            <small class="text-muted"
                                >Ultima actualizaci칩n 1</small
                            >
                        </p>
                    </div>
                </article>
                <article class="card mb-3">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNVaqnsRT3juZn52mioBy9MbAdWieWyHwUHGw0Tg17LYWTHOIQEVaeY5kS6S6xAhWIffQ&usqp=CAU"
                        class="card-img-top h-100"
                        alt="Logo de CSS3"
                    />
                    <div class="card-body">
                        <h5 class="card-title">titulo 2</h5>
                        <p class="card-text">Contenido de Card</p>
                        <p class="card-text">
                            <small class="text-muted"
                                >Ultima actualizaci칩n 1</small
                            >
                        </p>
                    </div>
                </article>
                <article class="card mb-3">
                    <img
                        src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png"
                        class="card-img-top h-100"
                        alt="Logo de Bootstrap"
                    />
                    <div class="card-body">
                        <h5 class="card-title">titulo 3</h5>
                        <p class="card-text">Contenido de Card</p>
                        <p class="card-text">
                            <small class="text-muted"
                                >Ultima actualizaci칩n 1</small
                            >
                        </p>
                    </div>
                </article>
            </div>
        </section>

        <section>
            <!-- Form -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" />
                    <div id="emailHelp" class="form-text">
                        Nunca comparta su email.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" />
                </div>
                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="checkbox_1"
                    />
                    <label class="form-check-label" for="checkbox_1"
                        >Verificar</label
                    >
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
